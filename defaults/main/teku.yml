teku_docker_image: consensys/teku:23.6.2

teku_java_opts: "-Xmx4g"
teku_data_dir: /var/lib/teku

teku_log_level: INFO # Log levels are OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL. Default is INFO.

teku_validator_api_token_file: "{{ blockchain_root_path }}/validator/teku/validator/key-manager/validator-api-bearer"
